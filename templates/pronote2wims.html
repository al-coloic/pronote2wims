<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pronote2wims.css') }}">
  <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
  <title>Conversion pronote vers wims</title>
</head>
<body>
  <section class="section">
    <div class="container is-fluid">
      <h1 class="title">Conversion pronote vers wims</h1>
      <div class="tabs is-right">
        <ul>
          <li id="tab-tools" class="is-active">
            <a onclick="toggleTabs('tools');">
              <span class="icon is-small">
                <i class="fas fa-tools" aria-hidden="true"></i>
              </span>
              <span>Outil de conversion</span>
            </a>
          </li>
          <li id="tab-help">
            <a onclick="toggleTabs('help');">
              <span class="icon is-small">
                <i class="fas fa-question" aria-hidden="true"></i>
              </span>
              <span>Aide</span>
            </a>
          </li>
          <li>
            <a href="https://github.com/cspaier/pronote2wims" target="_blank">
              <span class="icon is-small"> <i class="fab fa-github" aria-hidden="true"></i></span>
              <span>Github</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="tools-content">
        {% include 'app.html'%}
      </div>
      <div id="help-content" class="is-hidden">
        {% include 'help.html'%}
      </div>
    </div>

  </section>

</body>
<script src="{{ url_for('static', filename='js/pronote2wims.js') }}"></script>
<script>
changeSelectMdp()
changeSelectId()
validateForm()
</script>
</html>
